<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Formularios</title>
        <meta charse="utf-8">
    </head>
    <body>
        
        <form action="" method="">
           <input type="text" value="Nombre:" placeholder="Nombre" maxlength="10" required name="nombre">
           <br />
           <input type="email" placeholder="Correo:" name="Correo">  
           <br />
           <textarea name="mensaje" id="mensaje" placeholder="mensaje"></textarea>
           <br />
           <label for="pais">Pais: </label>
           <select name="pais" id="pais">
               <option value="Mexico">Mexico</option>
               <option value="España">España</option>
               <option value="Colombia">Colombia</option>
           </select>

           <br />
           <input type="radio" name="genero" value="hombre" id="hombre"><label for="hombre">hombre</label>
           <input type="radio" name="genero" value="mujer" id="mujer"><label for="mujer">mujer</label>

           <br />

           <input type="checkbox" name="terminos" id="terminos"><label for="terminos">terminos y condiciones</label>

           <input type="submit" value="Enviar" >
        </form>
    </body>    
</html>
