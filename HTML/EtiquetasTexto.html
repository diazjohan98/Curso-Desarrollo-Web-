<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Etiquetas para texto</title>
        <meta charse="utf-8">
    </head>
    <body>
        <p>
            <b>Bold</b><!--Bold/Negrita, SIN importancia semantica -->
            <br /> 
            <strong>Strong</strong><!--Strong/Negrita, CON importancia semantica -->
            <br />

            <i>Italic</i><!--Italic, SIN importancia semantica -->
            <em>Enfasis</em><!--Italic, CON importancia semantica -->
            <br />

            <small>Small</small>
            <br />

            <mark>Marked</mark>
            <br />

            <del>Delected</del>
            <br />
            
            <ins>Inserted</ins>
            <br />
            
            <sub>Subcript</sub> Johan es el mejor 
            <br />

            <sup>Superscript</sup> Johan el crack

        </p>
    </body>    
</html>
