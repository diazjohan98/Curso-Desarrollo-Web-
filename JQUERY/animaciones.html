<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones con Jquery</title>

    <style>
        .caja{
            width: 150px;
            height: 150px;
            background: #ff9900;
            text-align: center;
            font-size: 30px;
        }

        @keyframes colores{
            0%{background: #ff9900;}
            50%{background: #424242;}
            100%{background: #ff9900;}
        }

        .animacion{
            animation: colores 3s ease;
        }
    </style>

</head>
<body>

    <button id="boton">Animar</button>
    <br>
    <div class="caja" id="caja">HAROLD HPTA</div>

    <script src="jquery-3.6.0.min.JS"></script>
    <script src="animaciones.js"></script>   
</body>
</html>
